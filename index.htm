<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <title>Totem Interactivo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      display: flex;
      height: 100%;
    }

    #left {
      flex: 1;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #right {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #videoContainer {
        flex: 2;
        /*background: #f1efef; */
        position: relative;      /* Necesario para posicionar el canvas encima */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;       
    }

        #video {
        background: #000;
        width: 100%;
        height: 100%;
        object-fit: cover;       
        }

        #overlay {
        position: absolute;     
        top: 0;
        left: 0;
        width: 100%;            
        height: 100%;
        pointer-events: none;    /* El canvas no bloquea clics */
        }


    

   

#qrOverlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}



/* Línea animada simulando escaneo */
.qr-frame::after {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 3px;
  background: limegreen;
  animation: scan 2s linear infinite;
}

@keyframes scan {
  0% { top: 0; }
  100% { top: 100%; }
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0; }
}



    video {
      width: 90%;
      height: 90%;
      /* border-radius: 10px; */
      object-fit: cover;
    }

    #bot {
      width: 80%;
      height: 80%;
    }

   #qrContainer {
  flex: 1;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: #000; /* fondo de respaldo */
}

/* El  que inyecta html5-qrcode */
#qrVideo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
  filter: brightness(0.8); /* solo oscurecer un poco si querés */
}

/* Marco del QR */
.qr-frame {
  position: absolute;
  width: 250px;
  height: 250px;
  border: 3px solid lime;
  z-index: 2;
  box-sizing: border-box;
}

/* Texto resultado/instrucciones */
#qrResult {
  position: absolute;
  bottom: 20px;
  color: white;
  font-size: 1.2em;
  z-index: 3;
  text-align: center;
  width: 100%;
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0; }
}


  
  </style>
</head>
<body>
  <div id="container">

    <div id="left" style="position: relative; border: 2px solid #444;">
  <!-- Bot animado -->
  <div id="bot" style="width: 100%; height: 100%;"></div>

      <!-- Texto gracioso o instrucción -->
      <div id="botText" 
       style="position: absolute; top: 95%; left: 50%; transform: translate(-50%, -50%);
              color: white; font-size: 1.5em; font-family: 'Comic Sans MS', cursive, sans-serif;
              text-align: center; text-shadow: 2px 2px 5px black; pointer-events: none;
              opacity: 0; transition: opacity 0.5s;">
      </div>

      <!-- Canvas para confetti sobre left -->
      <canvas id="confettiCanvas" 
              style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
      </canvas>
      
    </div>


    <button id="selectCamsBtn" style="position:fixed; top:10px; right:10px; z-index:1000;">
      Seleccionar Cámaras
    </button>



    <div id="right">
   
      <div id="videoContainer">
        <video id="video" autoplay muted></video>
        <canvas id="overlay"></canvas>
      </div>

    
      
    <div id="qrContainer">
        <div id="qrVideo" style="width: 300px; height: 300px; border: 2px solid #444;"></div>
        <div id="qrResult" style="margin-top: 10px; font-weight: bold;">❌ Activar cámara </div>
        <!-- <button id="startScanner">Iniciar cámara</button>
        <button id="stopScanner">Detener cámara</button> -->
    </div>
</div>


    </div>
  </div>

  <div id="camModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:1001;">
  <div style="background:#fff; padding:20px; border-radius:10px; width:400px;">
    <h3>Seleccionar Cámaras</h3>
    <div hidden>
      <label for="faceCamSelect">Cámara Rostros:</label>
      <select id="faceCamSelect"></select>
    </div>
    <div>
      <label for="qrCamSelect">Cámara QR:</label>
      <select id="qrCamSelect"></select>
    </div>
    <button id="saveCamSelection" style="margin-top:10px;">Guardar</button>
    <button id="closeCamModal" style="margin-top:10px; margin-left:10px;">Cerrar</button>
  </div>
</div>

<!-- Face API -->
<script src="js/face-api.min.js"></script>

<!-- Html5 QRCode 
<script src="js/html5-qrcode.min.js"></script>-->
<script src="https://unpkg.com/html5-qrcode"></script>


  <!-- Librerías primero -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>



<!-- Tu app al final -->
<script src="app.js"></script>


 
</body>
</html>
