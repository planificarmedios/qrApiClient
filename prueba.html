<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Lottie Animation</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
      }
      #bot {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="bot"></div>

    <!-- Librería lottie-web -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>

    <!-- Inicializar animación -->
    <script>
      lottie.loadAnimation({
        container: document.getElementById('bot'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
       // path: "https://assets5.lottiefiles.com/packages/lf20_jcikwtux.json" // animación pública
          path: "https://assets5.lottiefiles.com/packages/lf20_jcikwtux.json"

      });
    </script>
  </body>
</html>
